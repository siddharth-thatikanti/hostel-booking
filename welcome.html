<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to StayMate</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #5E17EB, #8A2BE2);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      opacity: 0.2;
    }

    .custom-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      animation: bounceIn 1.5s ease-out;
      margin-bottom: 25px;
    }

    .icon-part {
      width: 50px;
      height: 60px;
      background: orange;
      border-radius: 10px 10px 3px 3px;
      position: relative;
      transform: rotate(-20deg);
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      animation: pulse 2s infinite, rotateBed 6s infinite linear;
    }

    .icon-part::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 8px;
      width: 15px;
      height: 15px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
    }

    .logo-text {
      font-size: 3.5rem;
      font-weight: 800;
      color: #fff;
      letter-spacing: 1px;
    }

    .welcome-container {
      text-align: center;
      color: #fff;
      animation: fadeIn 1.5s ease-out;
      padding: 20px;
      z-index: 2;
    }

    .welcome-tagline {
      font-size: 1.3rem;
      font-weight: 400;
      margin-bottom: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      animation: slideUp 1.5s ease-out;
    }

    .get-started-btn {
      background: #fff;
      color: #5E17EB;
      padding: 14px 35px;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 2s ease-out;
    }

    .get-started-btn:hover {
      transform: scale(1.05);
      background-color: #f3f3f3;
    }

    .background-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.08);
      animation: float 12s infinite ease-in-out;
    }

    .circle:nth-child(1) {
      width: 150px;
      height: 150px;
      top: 5%;
      left: 10%;
    }

    .circle:nth-child(2) {
      width: 220px;
      height: 220px;
      bottom: 15%;
      right: 5%;
    }

    .circle:nth-child(3) {
      width: 100px;
      height: 100px;
      bottom: 25%;
      left: 25%;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.3); opacity: 0; }
      50% { transform: scale(1.1); opacity: 0.8; }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes rotateBed {
      0% { transform: rotate(-20deg); }
      50% { transform: rotate(20deg); }
      100% { transform: rotate(-20deg); }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media screen and (max-width: 600px) {
      .logo-text {
        font-size: 2.5rem;
      }
      .welcome-tagline {
        font-size: 1rem;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop class="background-video">
    <source src="https://www.videvo.net/videvo_files/converted/2017_08/preview/170710_06_Fireworks_4k_015.mp473097.webm" type="video/webm">
  </video>
  <div class="background-shapes">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
  <div class="welcome-container">
    <div class="custom-logo">
      <div class="icon-part"></div>
      <span class="logo-text">StayMate</span>
    </div>
    <div class="welcome-tagline">Experience seamless hostel bookings with stunning design and smart filters.</div>
    <button class="get-started-btn" onclick="window.location.href='index.html'">Get Started</button>
  </div>
</body>
</html>
